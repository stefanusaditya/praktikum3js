<!DOCTYPE html>
<!--Menulis Output ke Konsol Browser-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Konsol Browser dengan JavaScript</title>
    </head>
    <body>
        <script>
            // Print text singkat
            console.log("Pemrograman Web!");//Print : Pemrograman Web!
            //Prin sebuah nilai variabel
            var x = 10;
            var y = 20;
            var sum = x + y;
            console.log(sum); //Print 30
        </script>
    </body>
</html>
