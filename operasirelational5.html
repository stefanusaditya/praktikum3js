<!DOCTYPE html>
<!--Pemakaian looping <do..while-->
<!--Pemakaian looping <while>-->
<html>
    <head>
        <title>Contoh Program Javascript</title>
    </head>
    <body>
        <script language="Javascript">
            //inisialisasi nilai x = 0
            var x=0
            //lakukan print
            do{
                document.write(x+"<br>")
            //nilai X ditambah
            x++;
            }
            //selagi x kurang dari = 0
            while (x<=10)
        </script>
    </body>
</html>
