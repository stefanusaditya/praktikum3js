<!DOCTYPE html>
<!--Menulis Output ke Alert Dialog Box-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Alert Dialog Box with JavaScript</title>
    </head>
    <body>
        <script>
            //Menampilan teks sederahana
            alert("Pemrograman Web!");//Output : Pemrograman Web!

            //Menampilkan nilai sebuah variabel
            var x = 10;
            var y = 20;
            var sum = x + y;
            alert(sum); //Output : 30
        </script>
    </body>
</html>
