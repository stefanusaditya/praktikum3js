<!DOCTYPE html>
<!--SELEKSI KONDISI IF...ELSE-->
<html>
    <head>
        <title>Contoh Program Javascript</title>
    </head>

    <script language="Javascript">
        //<!-
        var nilai = prompt("Nilai (0-100): ", 0);
        var hasil = "";
        
        //Jika nilai lebih dari 60 maka .. 
        if (nilai >= 60)
        hasil = "Lulus";
        //Jika nilai kurang dari 60 maka
        else
        hasil = "Tidak Lulus";
        
        //Print hasil nilai lulus/tidak
        document.write("Hasil: " +hasil)
        //->
    </script>
    </body>
</html>
