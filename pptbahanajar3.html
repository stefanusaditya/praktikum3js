<!DOCTYPE html>
<!--Menulis Output ke jendela Browser-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Writing into an Browser Window with JavaScript</title>
    </head>
    <body>
        <script>
            //Menulis text simpel
            document.write("Pemrograman web "); //Print : pemrograman Web!

            //Print nilai sebuah variabel
            var x = 10;
            var y = 20;
            var sum = x + y;
            document.write(sum); //Prints : 30
        </script>
    </body>
</html>
