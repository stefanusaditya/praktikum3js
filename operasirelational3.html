<!DOCTYPE html>
<!--PENGGUNAAN OPERATOR SWITCH UNTUK SELEKSI KONDISI
PEMAKAIAN LOOPING <for> -->
<html>
    <head>
        <title>Contoh Program Javascript</title>
    </head>

    <script language="Javascript">
        
        //Fungsi test
        function test (){
            val1=window.prompt("Input Nilai (1-5):")
            switch (val1)
            {
                case "1" :
                document.write("bilanngan satu")//output : bilangan satu
                break
                
                case "2" :
                document.write("bilangan dua")//output : bilangan dua
                break

                case "3" :
                document.write("bilangan tiga")//output : bilangan tiga
                break

                case "4" :
                document.write("bilangan empat")//output : bilangan empat
                break

                case "5" :
                document.write("bilangan lima")//output : bilangan lima
                break

                default :
                document.write("bilangan lainnya")//jika bilangan selain 1-5 : lainnya
            }
        }
    </script>
    <body>
        <input type="button" name="button1" value="switch" onclick=test()>
    </body>
</html>
