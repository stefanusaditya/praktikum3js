<!DOCTYPE html>
<html>
    <head>
        <!--Menuliskan Judul-->
        <title>
            Contoh Program Java Script
        </title>
    </head>

    <!--Script untuk menuliskan JS-->
    <script language="Javascript">
        //Untuk menuliskan alert
        function pesan(){
            alert("Memanggil java script lewat body on load")
        }
    </script>
    
    <!--Untuk Load Pesan-->
    <body onload=pesan()>
    </body>

    </html>
